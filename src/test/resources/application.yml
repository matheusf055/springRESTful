spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      show_sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://matheus.com.br